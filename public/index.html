<!DOCTYPE html>
<html>
<head>
    <title>vclass虚拟教室</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app="vclassApp">
<div ng-controller="VclassCtrl">
    <br/>

    <div class="container">
        <div class="row">
            <form name="form" role="form" class="form-inline" novalidate>
                <div class="form-group">
                    <label class="control-label col-xs-3">昵称:</label>

                    <div class="col-xs-9">
                        <input type="text" ng-change="changed()" ng-model="user" ng-model-options="{debounce:1000}" name="user" required
                               class="form-control"/>
                    </div>
                </div>
            </form>
        </div>
        <hr/>

        <div ng-model="nodes">
            <div class="row">
                <div ng-repeat="node in nodes">

                    <div class="col-xs-4" ng-if="$index % 3 == 0">
                        <a ng-href="http://{{node.ip}}:3001/files.html" target="_blank">{{node.user}}</a>
                    </div>
                    <div class="offset-xs-4 col-xs-4" ng-if="$index % 3 == 1">
                        <a ng-href="http://{{node.ip}}:3001/files.html" target="_blank">{{node.user}}</a>
                    </div>
                    <div class="offset-xs-8 col-xs-4" ng-if="$index % 3 == 2">
                        <a ng-href="http://{{node.ip}}:3001/files.html" target="_blank">{{node.user}}</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="bower_components/angular/angular.min.js"></script>

<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<script src="vclass.js"></script>

</body>
</html>
